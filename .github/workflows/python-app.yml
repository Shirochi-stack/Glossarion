name: Python application

# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Cairo dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config python3-dev
    
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android || true
        sudo rm -rf /opt/ghc || true
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /opt/hostedtoolcache/CodeQL || true
        docker system prune -af || true
        sudo apt-get clean
        pip cache purge || true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Force CPU-only PyTorch wheels
      run: |
        # Install lightweight CPU-only wheels for torch/torchvision to avoid CUDA deps
        pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch torchvision

    - name: Check Python syntax
      run: |
        python -m py_compile src/*.py
    
    - name: Run basic smoke test
      run: |
        # This will at least check if imports work correctly
        python -c "import sys; sys.path.insert(0, 'src'); import unified_api_client"
        echo "Basic import test passed!"
