name: Python Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic script validation
      run: |
        python -m py_compile *.py

    - name: Confirm GUI startup script exists
      run: |
        if [ ! -f translator_gui.py ]; then
          echo "‚ùå GUI script missing!"
          exit 1
        fi
